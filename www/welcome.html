    <p>Welcome to Trojitá.  Please be sure to report any bugs or problems which
    you might hit in any of the following ways:</p>
    <ul>
        <li>Use KDE's <a href="https://bugs.kde.org/enter_bug.cgi?product=trojita&amp;format=guided">bugzilla</a></li>
        <li>Send a mail to the project's <a href="mailto:trojita@lists.flaska.net">mailing list</a></li>
        <li>IRC at Freenode, channel #trojita <a href="http://webchat.freenode.net/?channels=trojita">(connect via web)</a></li>
    </ul>
    <br/>
    <p>Enjoy your mail!</p>
